<div class="content-wrapper m-0 bg-light" style="min-height: 1854.8px;">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-2">
                    <h1>รายงาน</h1>
                </div>
                <div class="col-7">
                    <form class="form-inline float-right">
                        <div class="form-group">
                            <div class="input-group">
                                <input class="form-control" placeholder="dd/mm/yyyy" name="d2" #c2="ngModel"
                                    [(ngModel)]="model2" ngbDatepicker #d2="ngbDatepicker">
                                <div class="input-group-append">
                                    <button class="btn bg-teal calendar" (click)="d2.toggle()" type="button"><i
                                            class="fas fa-calendar-alt"></i></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-3">
                    <!-- <pre>Model: {{ model2 | json }}</pre>
                    <pre>State: {{ c2.status }}</pre> -->

                    <div class="form-inline ">
                        <div class="input-group" data-widget="sidebar-search">
                            <input class="form-control form-control-sidebar" type="search" placeholder="Search"
                                aria-label="Search">
                            <div class="input-group-append">
                                <button class="btn btn-sidebar bg-teal">
                                    <i class="fas fa-fw fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!-- <hr />
                    <button class="btn btn-sm btn-outline-primary" (click)="model2 = today">Select Today</button>
                    <hr /> -->

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card card-outline card-teal">
                        <!-- /.card-header -->
                        <div class="card-body p-0">
                            <table class="table table-striped"
                                *ngIf="DataReport && DataReport.data && DataReport.data.length > 0">
                                <thead>
                                    <tr>
                                        <th style="width: 10px">#</th>
                                        <th>วันที่</th>
                                        <th>ชื่อร้าน</th>
                                        <th>ขื่อพนักงาน</th>
                                        <th>สถานะ</th>
                                        <th>ยอดจ่าย</th>
                                        <!-- <th style="width: 150px"></th> -->
                                    </tr>
                                </thead>
                                <tbody *ngIf="DataReport || DataReport.data || DataReport.data.length > 0">
                                    <tr></tr>
                                    <tr *ngFor="let report of DataReport.data; let i = index">
                                        <td>{{i + 1}}</td>
                                        <td>{{report.title}}</td>
                                        <td>{{report.material}}</td>
                                        <td>{{report.ResponsibleName}}</td>
                                        <!-- <td><button type="button" class="btn btn-block bg-teal"
                                            (click)="deleteReport(report.id)">ลบข้อมูล</button></td> -->
                                    </tr>
                                </tbody>
                                <tbody *ngIf="!DataReport || !DataReport.data || DataReport.data.length === 0">
                                    <tr>
                                        <td colspan="8" style="text-align: center;">ไม่มีข้อมูล</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                        <!-- .card-footer -->
                        <div class="card-footer clearfix"
                            *ngIf="DataReport || DataReport.data || DataReport.data.length > 0">
                            <span class="pagination pagination-sm m-0 float-right">
                                <ngb-pagination class="d-flex justify-content-end" [maxSize]="5" [rotate]="true"
                                    [boundaryLinks]="true" [collectionSize]="ngPang.total" [(page)]="ngPang.Pang"
                                    (click)="pageTest()">
                                </ngb-pagination>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


<div class="modal fade bd-example-modal-lg" id="contentReport">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-teal">
                <h4 class="modal-title" id="modal-basic-title">เพิ่มรายงาน</h4>
                <button type="button" class="close" aria-label="Close" (click)="hideModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label>ร้านค้า</label>
                                <select class="form-control select2 select2-hidden-accessible" style="width: 100%;"
                                    tabindex="-1" aria-hidden="true" placeholder="เลือกชื่อร้านค้า"
                                    [(ngModel)]="ngReport.shopId" [(ngModel)]="ngReport.title">
                                    <option *ngIf="!GetShop || !GetShop.data || GetShop.data.length < 0">-----------
                                        ไม่มีข้อมูล -----------</option>
                                    <option selected>----------- เลือกชื่อร้านค้า -----------</option>
                                    <option *ngFor="let item2 of GetShop.data">{{item2.id + ' ' + item2.name}}</option>
                                </select>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label>เนื้อหา</label>
                                <textarea class="form-control" rows="3" placeholder="เนื้อหา..." name="material"
                                    [(ngModel)]="ngReport.material"></textarea>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="row">
                        <div class="col-12">
                            <div class="form-group"
                                *ngIf="GetDelivery && GetDelivery.data && GetDelivery.data.length > 0">
                                <label>ชื่อพนักงาน</label>
                                <select class="form-control select2 select2-hidden-accessible" style="width: 100%;"
                                    tabindex="-1" aria-hidden="true" placeholder="เลือกชื่อพนักงาน"
                                    [(ngModel)]="ngReport.chauffeurId">
                                    <option *ngFor="let item of GetDelivery.data">{{item.firstName+ ' ' +
                                        item.lastName}}</option>
                                </select>
                            </div>
                        </div>
                    </div> -->
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label>พนักงาน</label>
                                <select class="form-control select2 select2-hidden-accessible" style="width: 100%;"
                                    tabindex="-1" aria-hidden="true" placeholder="เลือกชื่อพนักงาน"
                                    [(ngModel)]="ngReport.chauffeurId">
                                    <option *ngIf="!GetDelivery || !GetDelivery.data || GetDelivery.data.length < 0">
                                        ----------- ไม่มีข้อมูล -----------</option>
                                    <option selected>----------- เลือกชื่อพนักงาน-----------</option>
                                    <option *ngFor="let item of GetDelivery.data">{{ item.id + ' ' + item.firstName+ '
                                        '+ item.lastName}}</option>
                                </select>

                            </div>
                        </div>
                    </div>

                    <!-- {{ngReport|json}} -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-dark" (click)="createReport()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
