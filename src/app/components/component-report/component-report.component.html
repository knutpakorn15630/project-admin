<div class="content-wrapper m-0 bg-light" style="min-height: 1854.8px;" >
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-2">
                    <h1>รายงาน</h1>
                </div>
                <div class="col-7">
                    <form class="form-inline float-right">
                        <div class="form-group">
                            <div class="input-group">
                                <input class="form-control" placeholder="dd/mm/yyyy" name="d2" #c2="ngModel"
                                    [(ngModel)]="model2" ngbDatepicker #d2="ngbDatepicker" (click)="d2.toggle()">
                                <div class="input-group-append">
                                    <button class="btn btn-navbar bg-teal" type="submit"  (click)="searchReport()">
                                    <i class="fas fa-search"></i>
                                </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-3">
                    <!-- <pre>Model: {{ model2 | json }}</pre>
                    <pre>State: {{ c2.status }}</pre> -->

                    <div class="form-inline ">
                        <div class="input-group" data-widget="sidebar-search">
                            <input class="form-control form-control-sidebar" type="search" placeholder="Search" [(ngModel)]="ngPang.shopName" [(ngModel)]="ngPang.ResponsibleName">
                            <div class="input-group-append">
                                <button class="btn btn-sidebar bg-teal" (click)="searchReport()">
                                    <i class="fas  fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- <hr />
                    <button class="btn btn-sm btn-outline-primary" (click)="model2 = today">Select Today</button>
                    <hr /> -->

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card card-outline card-teal">
                        <!-- /.card-header -->
                        <div class="card-body p-0">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th style="width: 10px">#</th>
                                        <th>วัน เดือน ปี</th>
                                        <th>ชื่อร้าน</th>
                                        <th>ขื่อพนักงาน</th>
                                        <th>สถานะ</th>
                                        <th>ยอดจ่าย</th>
                                        <!-- <th style="width: 150px"></th> -->
                                    </tr>
                                </thead>
                                <tbody *ngIf="DataReport.totalItems">
                                    <tr></tr>
                                    <tr *ngFor="let report of DataReport.data; let i = index">
                                        <td>{{i + 1}}</td>
                                        <td>{{report.checkDate | pipeDate: 'medium'}}</td>
                                        <td>{{report.shopName}}</td>
                                        <td>{{report.ResponsibleName}}</td>
                                        <td>{{report.status}}</td>
                                        <td>{{report.elite}}</td>
                                        <!-- <td><button type="button" class="btn btn-block bg-teal"
                                            (click)="deleteReport(report.id)">ลบข้อมูล</button></td> -->
                                    </tr>
                                </tbody>
                                <tbody *ngIf="DataReport.totalItems === 0">
                                    <tr>
                                        <td colspan="8" style="text-align: center;">ไม่มีข้อมูล</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                        <!-- .card-footer -->
                        <div class="card-footer clearfix"
                            *ngIf="DataReport.totalItems > 0">
                            <span class="pagination pagination-sm m-0 float-right">
                                <ngb-pagination class="d-flex justify-content-end" [maxSize]="5" [rotate]="true"
                                    [boundaryLinks]="true" [collectionSize]="ngPang.total" [(page)]="ngPang.Pang"
                                    (click)="pageTest()">
                                </ngb-pagination>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
