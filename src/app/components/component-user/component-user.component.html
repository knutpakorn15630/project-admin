<div class="content-wrapper m-0 bg-light" style="min-height: 1854.8px;">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-10">
                    <h1>สมาชิก</h1>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-block bg-teal float-right"
                        (click)="openLg()">เพิ่มข้อมูล</button>
                    <!-- <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Calendar</li>
                    </ol> -->
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card card-outline card-teal">
                        <!-- /.card-header -->
                        <div class="card-body p-0">
                            <table class="table table-striped" *ngIf="DataUser && DataUser.data">
                                <thead>
                                    <tr>
                                        <th style="width: 10px">#</th>
                                        <th>ชื่อ-นามสกุล</th>
                                        <th></th>
                                        <th style="width: 150px"></th>
                                    </tr>
                                </thead>
                                <tbody *ngIf="DataUser || DataUser.data || DataUser.data.length > 1">
                                    <tr *ngFor="let item of DataUser.data; let i = index">
                                        <td>{{i+1}}</td>
                                        <td>{{item.firstName+' '+item.lastName}}</td>
                                        <td></td>
                                        <td><button type="button" class="btn btn-block bg-teal"
                                                (click)="deleteUser(item.id)">ลบข้อมูล</button></td>
                                    </tr>
                                </tbody>
                                <tbody *ngIf="!DataUser || !DataUser.data || DataUser.data.length == 0">
                                    <tr>
                                        <td colspan="8" style="text-align: center;">ไม่มีข้อมูล</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


<div class="modal fade bd-example-modal-lg" id="content">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-teal">
                <h4 class="modal-title" id="modal-basic-title">เพิ่มข้อมูลสมาชิก</h4>
                <button type="button" class="close" aria-label="Close" (click)="hideModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label>ชื่อ</label>
                            <input type="text" class="form-control" placeholder="ชื่อ..." name="name"
                                [(ngModel)]="ngMember.name">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label>นามสกุล</label>
                            <input type="text" class="form-control" placeholder="นามสกุล..." name="lastName"
                                [(ngModel)]="ngMember.lastName">
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" placeholder="Username..." name="username"
                                [(ngModel)]="ngMember.user">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Password..." name="password"
                                [(ngModel)]="ngMember.pass">
                        </div>
                    </div>
                </div>

            </div>
            <!-- {{ngMember|json}} -->
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" (click)="createUer()">Save</button>
            </div>
        </div>
    </div>
</div>
